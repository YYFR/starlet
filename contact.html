<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/5a366c72d1.js" crossorigin="anonymous"></script>
    <title>Starlet Estates</title>
</head>

<body>
    <!-- Header section with the Logo and navigation menu. -->
    <header>
        <a href="index.html" class="logo">
            <h2>Starlet Estates <i class="fa-solid fa-tree-city fa-beat fa-1xl"></i></h2>
            <h4>Star Lettings & Managment</h4>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
<!-- Signup form to gather Contact details for potential clients. -->
        <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
            <h2>How can we assist? <i class="fa-solid fa-house-chimney-user"></i></h2>
            <label for="name">Name</label>
            <input class="text-input" id="name" type="text" name="name" required>
            <label for="tel">Phone Number</label>
            <input class="text-input" id="tel" type="tel" name="phone_number" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <label for="message">How can we help?</label>
            <textarea id="message" name="message" required></textarea>
            <input class="submit-button" type="submit" value="Submit">
        </form>


    </section>
<!-- Footer section showcasing active Social Media presence. -->
    <footer>
        <ul class="social-links">
            <li><a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            </li>

            <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter"></i></a></li>

            <li><a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>

            <li><a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
